<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cron√¥metro Plen√°rio - C√¢mara Municipal</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-normal: #00ff00;
            --text-warning: #ffff00;
            --text-danger: #ff0000;
            --text-off: #333333;
        }

        [data-theme="light"] {
            --bg-color: #f0f0f0;
            --text-normal: #008000;
            --text-warning: #d4d400;
            --text-danger: #cc0000;
            --text-off: #aaaaaa;
        }

        body {
            background-color: var(--bg-color);
            transition: background-color 0.5s ease;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            /* Previne zoom acidental no celular */
            touch-action: manipulation;
        }

        /* --- √ÅREA PRINCIPAL --- */
        #main-stage {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            /* Ajuste para subir um pouco e dar espa√ßo aos controles no celular */
            padding-bottom: 15vh; 
        }

        #mic-icon {
            width: 15vh;
            height: 15vh;
            fill: var(--text-off);
            transition: fill 0.3s ease, transform 0.2s ease;
            margin-bottom: -2vh;
        }

        #timer {
            font-size: 30vw; /* Reduzi um pouco para mobile */
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            color: var(--text-off);
            text-shadow: 0 0 30px rgba(0,0,0,0.5);
            transition: color 0.3s ease;
            z-index: 10;
        }

        /* --- ANIMA√á√ïES --- */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
        .pulsing { animation: pulse 2s infinite ease-in-out; }

        @keyframes blinker { 50% { opacity: 0; } }
        .blinking { animation: blinker 0.6s linear infinite; color: var(--text-danger) !important; fill: var(--text-danger) !important; }

        /* --- CONTROLES (BASE) --- */
        #controls {
            background: rgba(25, 25, 25, 0.98);
            padding: 20px;
            border-radius: 15px 15px 0 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box; /* Importante para o padding n√£o estourar a largura */
            
            transform: translateY(100%); /* Escondido inicialmente */
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* Permite quebrar linha no celular */
            box-shadow: 0 -5px 30px rgba(0,0,0,0.7);
        }
        
        /* √Årea de ativa√ß√£o (trigger) */
        #controls-trigger {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px; /* Altura da √°rea invis√≠vel */
            z-index: 999;
        }

        /* Mostra os controles ao passar o mouse ou tocar na √°rea */
        #controls-trigger:hover + #controls, 
        #controls:hover,
        #controls.active-mobile { /* Classe para manter aberto no mobile */
            transform: translateY(0);
        }

        /* Estilo dos Inputs e Bot√µes */
        input, select, button {
            padding: 12px 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #555;
            outline: none;
            font-weight: bold;
            /* Melhora o toque no celular */
            min-height: 45px; 
        }

        input, select {
            background: #333;
            color: white;
            text-align: center;
        }
        
        input { width: 70px; }
        select { width: auto; flex-grow: 1; max-width: 200px; cursor: pointer; }

        button {
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            color: white;
            transition: filter 0.2s, transform 0.1s;
            flex-grow: 1; /* Bot√µes ocupam espa√ßo igual */
        }
        button:active { transform: scale(0.98); } /* Feedback de clique */

        .btn-start { background-color: #28a745; flex-grow: 2; } /* Bot√£o Iniciar maior */
        .btn-stop { background-color: #dc3545; flex-grow: 2; }
        .btn-reset { background-color: #007bff; }
        .btn-opt { background-color: #6c757d; }

        /* --- CSS RESPONSIVO (CELULAR) --- */
        @media (max-width: 768px) {
            #timer { font-size: 35vw; } /* Rel√≥gio maior no celular */
            #mic-icon { width: 12vh; height: 12vh; }
            
            #controls {
                padding: 15px;
                gap: 8px;
                /* No celular, os controles ficam sempre vis√≠veis para facilitar */
                transform: translateY(0); 
            }
            #controls-trigger { display: none; } /* Remove o trigger no celular */

            /* Organiza√ß√£o dos bot√µes em linhas */
            .control-row {
                display: flex;
                gap: 8px;
                width: 100%;
                justify-content: space-between;
            }

            input { width: 60px; font-size: 1.2rem; }
            select { font-size: 1rem; }
            button { padding: 12px; font-size: 0.9rem; }
            .btn-opt { flex-grow: 1; } /* Bot√µes de op√ß√£o menores */
        }
    </style>
</head>
<body>

    <div id="main-stage">
        <svg id="mic-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
        </svg>
        <div id="timer">00:00</div>
    </div>

    <div id="controls-trigger"></div>

    <div id="controls">
        <div class="control-row" style="flex-grow: 2;">
            <input type="number" id="minutesInput" placeholder="Min" value="5" min="0" aria-label="Minutos">
            <input type="number" id="secondsInput" placeholder="Seg" value="0" min="0" max="59" aria-label="Segundos">
            <select id="soundType" aria-label="Tipo de Som">
                <option value="bell">üîî Sino</option>
                <option value="chord" selected>üéπ Acorde</option>
                <option value="digital">üìü Digital</option>
                <option value="gavel">üî® Martelo</option>
                <option value="siren">üö® Sirene</option>
            </select>
        </div>
        
        <div class="control-row" style="width: 100%;">
            <button class="btn-start" onclick="startTimer()">Iniciar</button>
            <button class="btn-stop" onclick="stopTimer()">Pausar</button>
        </div>

        <div class="control-row" style="width: 100%;">
            <button class="btn-reset" onclick="resetTimer()">Reset</button>
            <button class="btn-opt" onclick="toggleTheme()">Cor</button>
            <button class="btn-opt desktop-only" onclick="toggleFullScreen()">Tela</button>
            <button class="btn-opt" onclick="testSound()">üîä Testar</button>
        </div>
    </div>

    <script>
        // --- (O Script Javascript permanece ID√äNTICO ao da vers√£o v6.0) ---
        // Vou colar aqui para garantir que funcione completo.
        
        let countdown;
        let totalTime;
        let remainingTime;
        let isRunning = false;
        let audioCtx;

        function initAudio() {
            // Contexto de √°udio precisa ser iniciado ap√≥s intera√ß√£o do usu√°rio
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- SINTETIZADOR AVAN√áADO ---
        function playBeep(purpose = 'end') {
            initAudio();
            const soundType = document.getElementById('soundType').value;
            const now = audioCtx.currentTime;
            const gainNode = audioCtx.createGain();
            gainNode.connect(audioCtx.destination);

            if (soundType === 'bell') {
                const osc = audioCtx.createOscillator();
                osc.connect(gainNode);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(392, now); 
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.8, now + 0.05); 
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 3); 
                osc.start(now);
                osc.stop(now + 3);
            } 
            else if (soundType === 'chord') {
                const freqs = [523.25, 659.25, 783.99]; 
                freqs.forEach((f, i) => {
                    const osc = audioCtx.createOscillator();
                    const oscGain = audioCtx.createGain();
                    osc.type = 'triangle';
                    osc.frequency.value = f;
                    osc.connect(oscGain);
                    oscGain.connect(audioCtx.destination);
                    oscGain.gain.setValueAtTime(0, now);
                    oscGain.gain.linearRampToValueAtTime(0.2, now + 0.1);
                    oscGain.gain.exponentialRampToValueAtTime(0.001, now + 2.5);
                    osc.start(now);
                    osc.stop(now + 2.5);
                });
            }
            else if (soundType === 'digital') {
                const osc = audioCtx.createOscillator();
                osc.connect(gainNode);
                osc.type = 'square';
                if (purpose === 'end') {
                    osc.frequency.setValueAtTime(440, now); 
                    osc.frequency.setValueAtTime(880, now + 0.4); 
                    gainNode.gain.setValueAtTime(0.3, now);
                    osc.start(now);
                    osc.stop(now + 1.5);
                } else {
                    osc.frequency.value = 880;
                    gainNode.gain.value = 0.1;
                    osc.start(now);
                    osc.stop(now + 0.1);
                }
            }
            else if (soundType === 'gavel') {
                const osc = audioCtx.createOscillator();
                osc.connect(gainNode);
                osc.type = 'square'; 
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(40, now + 0.3); 
                gainNode.gain.setValueAtTime(1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3); 
                osc.start(now);
                osc.stop(now + 0.3);
            }
            else if (soundType === 'siren') {
                const osc = audioCtx.createOscillator();
                osc.connect(gainNode);
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.linearRampToValueAtTime(800, now + 0.3);
                osc.frequency.linearRampToValueAtTime(400, now + 0.6);
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.8);
                osc.start(now);
                osc.stop(now + 0.8);
            }
        }

        function testSound() {
            playBeep('end');
        }

        function updateVisuals(seconds, active) {
            const display = document.getElementById('timer');
            const icon = document.getElementById('mic-icon');
            
            display.classList.remove('normal', 'warning', 'danger', 'blinking');
            icon.classList.remove('normal', 'warning', 'danger', 'blinking', 'pulsing');

            if (!active) {
                display.style.color = "var(--text-off)";
                icon.style.fill = "var(--text-off)";
                return;
            }

            if (seconds > 0) icon.classList.add('pulsing');

            if (seconds === 0) {
                display.classList.add('blinking');
                icon.classList.add('blinking');
            } else if (seconds <= 30) {
                display.classList.add('danger');
                icon.classList.add('danger');
            } else if (seconds <= 60) {
                display.classList.add('warning');
                icon.classList.add('warning');
            } else {
                display.classList.add('normal');
                icon.classList.add('normal');
            }
        }

        function displayTime(seconds) {
            const display = document.getElementById('timer');
            const mins = Math.floor(seconds / 60);
            const remainderSeconds = seconds % 60;
            const displayMin = mins < 10 ? '0' + mins : mins;
            const displaySec = remainderSeconds < 10 ? '0' + remainderSeconds : remainderSeconds;
            display.textContent = `${displayMin}:${displaySec}`;
        }

        function startTimer() {
            if (isRunning) return;
            initAudio(); 
            
            if (remainingTime === undefined || remainingTime === 0) {
                const mins = parseInt(document.getElementById('minutesInput').value) || 0;
                const secs = parseInt(document.getElementById('secondsInput').value) || 0;
                totalTime = (mins * 60) + secs;
                remainingTime = totalTime;
            }

            if (remainingTime > 0) {
                isRunning = true;
                updateVisuals(remainingTime, true);
                
                countdown = setInterval(() => {
                    remainingTime--;
                    displayTime(remainingTime);
                    updateVisuals(remainingTime, true);

                    if (remainingTime <= 0) {
                        clearInterval(countdown);
                        isRunning = false;
                        playBeep('end');
                        remainingTime = 0;
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(countdown);
            isRunning = false;
            document.getElementById('mic-icon').classList.remove('pulsing');
        }

        function resetTimer() {
            stopTimer();
            remainingTime = undefined;
            const mins = parseInt(document.getElementById('minutesInput').value) || 0;
            const secs = parseInt(document.getElementById('secondsInput').value) || 0;
            displayTime((mins * 60) + secs);
            updateVisuals(0, false);
        }

        function toggleTheme() {
            const html = document.documentElement;
            html.getAttribute('data-theme') === 'light' ? html.removeAttribute('data-theme') : html.setAttribute('data-theme', 'light');
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => {
                    console.log("Tela cheia n√£o suportada ou bloqueada neste dispositivo.");
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Inicializa√ß√£o
        resetTimer();

        // Detec√ß√£o de toque para mobile (garante que o √°udio inicie no primeiro toque)
        document.body.addEventListener('touchstart', function() {
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }, {once: true});

    </script>
</body>
</html>
