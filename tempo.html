<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro Plen√°rio - C√¢mara Municipal</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-normal: #00ff00;
            --text-warning: #ffff00;
            --text-danger: #ff0000;
            --text-off: #333333;
        }

        [data-theme="light"] {
            --bg-color: #f0f0f0;
            --text-normal: #008000;
            --text-warning: #d4d400;
            --text-danger: #cc0000;
            --text-off: #aaaaaa;
        }

        body {
            background-color: var(--bg-color);
            transition: background-color 0.5s ease;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* Container Centralizado */
        #main-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        /* √çcone SVG */
        #mic-icon {
            width: 15vh;
            height: 15vh;
            fill: var(--text-off);
            transition: fill 0.3s ease, transform 0.2s ease;
            margin-bottom: -1vh;
        }

        /* Mostrador Num√©rico */
        #timer {
            font-size: 35vw;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            color: var(--text-off);
            text-shadow: 0 0 30px rgba(0,0,0,0.5);
            transition: color 0.3s ease;
            z-index: 10;
        }

        /* Anima√ß√£o de Pulso */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
        .pulsing { animation: pulse 2s infinite ease-in-out; }

        /* Estados de Cores */
        .normal { color: var(--text-normal) !important; fill: var(--text-normal) !important; }
        .warning { color: var(--text-warning) !important; fill: var(--text-warning) !important; }
        .danger { color: var(--text-danger) !important; fill: var(--text-danger) !important; }
        
        @keyframes blinker { 50% { opacity: 0; } }
        .blinking { animation: blinker 0.6s linear infinite; color: var(--text-danger) !important; fill: var(--text-danger) !important; }

        /* Controles */
        #controls {
            background: rgba(20, 20, 20, 0.95);
            padding: 15px 25px;
            border-radius: 12px 12px 0 0;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            display: flex;
            gap: 12px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            align-items: center;
        }
        
        #controls-trigger {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 999;
        }

        #controls-trigger:hover + #controls, #controls:hover {
            transform: translate(-50%, 0);
        }

        input, select {
            padding: 12px;
            font-size: 1.1rem;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 6px;
            font-weight: bold;
            outline: none;
        }
        
        input { width: 75px; text-align: center; }
        select { width: 130px; cursor: pointer; }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            text-transform: uppercase;
            color: white;
            transition: filter 0.2s;
        }
        button:hover { filter: brightness(1.2); }

        .btn-start { background-color: #28a745; }
        .btn-stop { background-color: #dc3545; }
        .btn-reset { background-color: #007bff; }
        .btn-opt { background-color: #6c757d; }

    </style>
</head>
<body>

    <div id="main-stage">
        <svg id="mic-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
        </svg>
        <div id="timer">00:00</div>
    </div>

    <div id="controls-trigger"></div>

    <div id="controls">
        <input type="number" id="minutesInput" placeholder="Min" value="5" min="0">
        <input type="number" id="secondsInput" placeholder="Seg" value="0" min="0" max="59">
        
        <select id="soundType">
            <option value="digital">Digital (Bip)</option>
            <option value="bell">Sino (Suave)</option>
            <option value="radar">Radar (Alerta)</option>
        </select>

        <button class="btn-start" onclick="startTimer()">Iniciar</button>
        <button class="btn-stop" onclick="stopTimer()">Pausar</button>
        <button class="btn-reset" onclick="resetTimer()">Reset</button>
        <button class="btn-opt" onclick="toggleTheme()">Cor</button>
        <button class="btn-opt" onclick="toggleFullScreen()">Tela</button>
        <button class="btn-opt" onclick="testSound()" style="font-size: 0.8rem;">üîä Testar</button>
    </div>

    <script>
        let countdown;
        let totalTime;
        let remainingTime;
        let isRunning = false;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // M√≥dulo de √Åudio Avan√ßado
        function playBeep(purpose = 'end') {
            initAudio();
            const soundType = document.getElementById('soundType').value;
            const now = audioCtx.currentTime;

            // Cria√ß√£o dos n√≥s de √°udio
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (soundType === 'digital') {
                // SOM 1: Digital (Onda Quadrada agressiva)
                oscillator.type = 'square';
                if (purpose === 'end') {
                    oscillator.frequency.setValueAtTime(440, now); // L√°
                    oscillator.frequency.setValueAtTime(880, now + 0.4); // Oitava acima
                    gainNode.gain.setValueAtTime(0.3, now);
                    oscillator.start(now);
                    oscillator.stop(now + 1.5);
                } else {
                    // Teste curto
                    oscillator.frequency.value = 880;
                    gainNode.gain.value = 0.1;
                    oscillator.start(now);
                    oscillator.stop(now + 0.1);
                }

            } else if (soundType === 'bell') {
                // SOM 2: Sino (Onda Senoidal com envelope de decaimento)
                oscillator.type = 'sine';
                // Frequ√™ncia de um sino "Gongo" (cerca de 330hz a 400hz)
                oscillator.frequency.setValueAtTime(392, now); // Sol (G4)
                
                // Envelope de Ganho (Ataque r√°pido, decaimento longo)
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.8, now + 0.05); // Ataque
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 2.5); // Decaimento longo
                
                oscillator.start(now);
                oscillator.stop(now + 2.5);

            } else if (soundType === 'radar') {
                // SOM 3: Radar (Onda Serra modulada)
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(600, now);
                
                // Pulso triplo
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.setValueAtTime(0, now + 0.1);
                gainNode.gain.setValueAtTime(0.2, now + 0.2);
                gainNode.gain.setValueAtTime(0, now + 0.3);
                gainNode.gain.setValueAtTime(0.2, now + 0.4);
                gainNode.gain.setValueAtTime(0, now + 0.5);

                oscillator.start(now);
                oscillator.stop(now + 0.6);
            }
        }

        // Fun√ß√£o para testar o som escolhido sem rodar o timer
        function testSound() {
            playBeep('end');
        }

        function updateVisuals(seconds, active) {
            const display = document.getElementById('timer');
            const icon = document.getElementById('mic-icon');
            
            display.classList.remove('normal', 'warning', 'danger', 'blinking');
            icon.classList.remove('normal', 'warning', 'danger', 'blinking', 'pulsing');

            if (!active) {
                display.style.color = "var(--text-off)";
                icon.style.fill = "var(--text-off)";
                return;
            }

            if (seconds > 0) icon.classList.add('pulsing');

            if (seconds === 0) {
                display.classList.add('blinking');
                icon.classList.add('blinking');
            } else if (seconds <= 30) {
                display.classList.add('danger');
                icon.classList.add('danger');
            } else if (seconds <= 60) {
                display.classList.add('warning');
                icon.classList.add('warning');
            } else {
                display.classList.add('normal');
                icon.classList.add('normal');
            }
        }

        function displayTime(seconds) {
            const display = document.getElementById('timer');
            const mins = Math.floor(seconds / 60);
            const remainderSeconds = seconds % 60;
            const displayMin = mins < 10 ? '0' + mins : mins;
            const displaySec = remainderSeconds < 10 ? '0' + remainderSeconds : remainderSeconds;
            display.textContent = `${displayMin}:${displaySec}`;
        }

        function startTimer() {
            if (isRunning) return;
            initAudio(); // Garante permiss√£o de √°udio
            
            if (remainingTime === undefined || remainingTime === 0) {
                const mins = parseInt(document.getElementById('minutesInput').value) || 0;
                const secs = parseInt(document.getElementById('secondsInput').value) || 0;
                totalTime = (mins * 60) + secs;
                remainingTime = totalTime;
            }

            if (remainingTime > 0) {
                isRunning = true;
                updateVisuals(remainingTime, true);
                
                countdown = setInterval(() => {
                    remainingTime--;
                    displayTime(remainingTime);
                    updateVisuals(remainingTime, true);

                    if (remainingTime <= 0) {
                        clearInterval(countdown);
                        isRunning = false;
                        playBeep('end');
                        remainingTime = 0;
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(countdown);
            isRunning = false;
            document.getElementById('mic-icon').classList.remove('pulsing');
        }

        function resetTimer() {
            stopTimer();
            remainingTime = undefined;
            const mins = parseInt(document.getElementById('minutesInput').value) || 0;
            const secs = parseInt(document.getElementById('secondsInput').value) || 0;
            displayTime((mins * 60) + secs);
            updateVisuals(0, false);
        }

        function toggleTheme() {
            const html = document.documentElement;
            html.getAttribute('data-theme') === 'light' ? html.removeAttribute('data-theme') : html.setAttribute('data-theme', 'light');
        }

        function toggleFullScreen() {
            !document.fullscreenElement ? document.documentElement.requestFullscreen() : document.exitFullscreen && document.exitFullscreen();
        }

        resetTimer();
    </script>
</body>
</html>
